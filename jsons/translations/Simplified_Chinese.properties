TEXT_11 = “时间已经把这些空想变成为可怕的现实。”\n ——儒勒·凡尔纳
TEXT_12 = “就算落入的是无情的滤筛，\n我仍愿意将我的爱情之水倾泻倒下。\n即使失败，我也在所不惜。\n如此，如虔诚的印度人一般。\n我愿虔诚信仰，\n我崇拜太阳，炙热阳光普照信徒，\n但却不知一人为它痴狂。”\n ——威廉·莎士比亚
TEXT_13 = “神的头上戴着一个橄榄叶桂冠，右手则握着带翅膀的胜利女神雕像。”\n ——塞缪尔·奥古斯塔斯·米切尔
TEXT_14 = “我务须再度潜入那无底深海，如流浪吉卜赛人一般生活；在那里，疾风如利刃般刺骨，而我如海鸥般恣意翱翔，如鲸鱼般纵情遨游。”\n ——约翰·麦斯菲尔
TEXT_15 = “我能恳求你以赞许的眼光来看待你所造之物吗？我在此祈求你的善良与恻隐之心。”\n ——玛丽·雪莱
TEXT_16 = “曲则全，枉则直，洼则盈，敝则新。”\n ——《道德经》，老子
TEXT_17 = “如果来生有劳作，那你须替我受其劳。一旦我有所召唤，你须即刻回应。在此劳作之时需谨言慎行。耕我之田，将水和沙运往东西四方。一旦我有所召唤，你须即刻回应。”\n ——埃及夏勃梯人像铭文
TEXT_18 = “它上天入地，然后又破土上天，从优劣万物中获得终极之力。”\n ——赫耳墨斯·特里斯墨吉斯忒斯
TEXT_19 = “吾所与战之地不可知，不可知，则敌所备者多；敌所备者多，则吾所与战者，寡矣。”\n ——孙子
